<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="primary">No</button>
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>
</mat-dialog-actions>
