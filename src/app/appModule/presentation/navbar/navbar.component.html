<mat-toolbar color="primary">

  <div class="title">
    Problem Solving Techs
  </div>

  <div *ngIf="getIsAuthUser()" class="home">
    <button mat-icon-button (click)="navigateHome()">
      <mat-icon>home</mat-icon>
    </button>
  </div>

  <div *ngIf="getIsAuthUser()" class="user">
    {{ getUserInformation() }}
  </div>
  
  <div *ngIf="getIsAuthUser()" class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
  </div>
  
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateTarget('/auth/profile')">
    <span>Edit Profile</span>
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-menu-item (click)="navigateTarget('/auth/changePassword')">
    <span>Change Password</span>
    <mat-icon>key</mat-icon>
  </button>
  <button mat-menu-item disabled>
    <span>Settings</span>
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-menu-item (click)="logout()">
    <span>Logout</span>
    <mat-icon>logout</mat-icon>
  </button>
</mat-menu>
