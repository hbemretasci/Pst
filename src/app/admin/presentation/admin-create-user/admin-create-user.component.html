<div *ngIf="createUserFormState.loading">
    <loading></loading>
</div>

<div class="screen-container">
    <div class="form-title">
        {{ createUserFormState.title }}
    </div>

    <form [formGroup]="createUserForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="f['name'].invalid">{{ getNameErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="user@pst.com" formControlName="email">
            <mat-error *ngIf="f['email'].invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select matInput formControlName="role" >
                <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
            <mat-error *ngIf="f['password'].invalid">{{ getPasswordErrorMessage() }}</mat-error>
            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Organization</mat-label>
            <mat-select matInput formControlName="organization" >
                <mat-option *ngFor="let organization of organizations" [value]="organization">{{ organization }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Organization Name</mat-label>
            <input matInput formControlName="organizationName">
            <mat-error *ngIf="f['organizationName'].invalid">{{ getOrgNameErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>

        <button mat-flat-button color="warn" (click)="clearForm()">Clear Form</button>
        <button mat-flat-button color="primary" [disabled]="createUserForm.invalid" (click)="register()">Create User</button>
    </form>
</div>
