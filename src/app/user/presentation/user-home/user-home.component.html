<mat-sidenav-container>
    <mat-sidenav mode="side" opened #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/user'"> User Home </a>
        <a mat-list-item [routerLink]="'/admin/register'"> Create Project </a>
        <a mat-list-item [routerLink]="'/admin/users'"> Projects </a>
        <mat-divider *ngIf="isAdminUser"></mat-divider>
        <a *ngIf="isAdminUser" mat-list-item [routerLink]="'/admin'"> Admin Home </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
