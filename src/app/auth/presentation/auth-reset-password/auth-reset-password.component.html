<div *ngIf="resetPasswordFormState.loading">
    <loading></loading>
</div>

<div class="screen-container">
    <div class="form-title">
        {{ resetPasswordFormState.title }}
    </div>

    <form [formGroup]="resetPasswordForm">
        <mat-form-field appearance="outline">
            <mat-label>New password</mat-label>
            <input matInput [type]="newPasswordHide ? 'password' : 'text'" formControlName="newPassword">
            <mat-error *ngIf="f['newPassword'].invalid">{{ getNewPasswordErrorMessage() }}</mat-error>
            <button mat-icon-button matSuffix (click)="newPasswordHide = !newPasswordHide" 
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newPasswordHide">
                <mat-icon>{{newPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm new password</mat-label>
            <input matInput [type]="confirmPasswordHide ? 'password' : 'text'" formControlName="confirmPassword">
            <mat-error *ngIf="f['confirmPassword'].invalid">{{ getConfirmPasswordErrorMessage() }}</mat-error>
            <button mat-icon-button matSuffix (click)="confirmPasswordHide = !confirmPasswordHide" 
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPasswordHide">
                <mat-icon>{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <div class="action-buttons">
            <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-flat-button color="primary" [disabled]="resetPasswordForm.invalid" (click)="submit()">{{ submitButtonTitle }}</button>
        </div>

    </form>
</div>
