<div *ngIf="loginFormState.loading">
    <loading></loading>
</div>

<div class="screen-container">
    <div class="form-title">
        {{ loginFormState.title }}
    </div>

    <form [formGroup]="userLoginForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="user@pst.com" formControlName="email">
            <mat-error *ngIf="f['email'].invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
            <mat-error *ngIf="f['password'].invalid">{{ getPasswordErrorMessage() }}</mat-error>
            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <div class="forgot-password">
            <a [routerLink]="'/auth/forgotPassword'">Forgot your password?</a>
        </div>

        <button mat-flat-button color="primary" [disabled]="userLoginForm.invalid" (click)="login()">
            <mat-icon>login</mat-icon>
            Login
        </button>
    </form>
</div>
